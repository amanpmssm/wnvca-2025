methods: "Human predictions made by the modeling team based on history of WNV disease in California."
data_inputs: "Historic WNV cases (Mean, Median, Min, Max, 10th and 90th percentiles, and last 5 years of data per county-month), knowledge and experience of participant."
methods_long: >
  "The team was provided with statistics on the past 10 WNV seasons across the six regions in the challenge and was asked to respond the following questions:
    The chance that at least one case will occur in the indicated month will be (from 0 to 1)
    I am 75% sure that the number of cases in the indicated month will be greater than (can be fractional)
    I am 75% sure that the number of cases in the indicated month will be less than  (can be fractional)
  via Excel files, or a graphical user interface."
